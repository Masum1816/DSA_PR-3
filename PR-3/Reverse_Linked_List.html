<!DOCTYPE html>

<body>
    
    <script>

        class ReverseLinkedList {

            constructor(d){

                this.head = {
                    data: d,
                    next: null
                }

                this.tail = this.head;
                this.size = 1;

            }

            addList(value){

                let newNode = {
                    data: value,
                    next: null
                }

                this.tail.next = newNode;
                this.tail = newNode;
                this.size++;
            }

            viewList(){

                let current = this.head;

                while(current != null){

                    console.log("Current List : ", current.data);
                    current = current.next;

                }

            }

            reverseList(){

                let current = this.head;
                let prev = null;

                while(current != null){

                    const temp = current.next;
                    current.next = prev;

                    prev = current;
                    current = temp;

                }

                this.head = prev;

            }

        }

        let list = new ReverseLinkedList("List1");

        console.log(list);
        list.addList("List2");
        list.addList("List3");
        list.addList("List4");
        list.addList("List5");
        list.addList("List6");
        list.addList("List7");

        list.viewList();

        console.log("====== Reverse List =======");

        list.reverseList();

        list.viewList();

    </script>
</body>
